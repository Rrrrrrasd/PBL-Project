<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="festival.css">
    <link rel="stylesheet" href="PBL Project/css/map_size.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <nav id="mainNavbar" class="navbar bg-dark">
        <a href="#home" class="navbar-brand text-primary mg-auto">ENJOY</a>
        <div class="search row align-items-center">
            <input class="input-group-text" type="text" placeholder="축제 이름, 지역 검색">
            <button class="input-group-text searchBTN">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-search readingGlass" viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg>
            </button>
        </div>

        <div class="mg-auto">
            <button class="text-white bg-primary" id="login">Login</button>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- 왼쪽 패널 -->
            <div class="col-sm-3 left-panel bg-light">
                <div class="search-bar"></div>
                <nav class="menu-list">
                    <a class="kategorie" href="">교통</a>
                    <a class="kategorie" href="">숙소</a>
                    <a class="kategorie" href="">주변 맛집</a>
                </nav>
                <div>
                    <button onclick="trafficInformation()">교통 정보</button>
                </div>

                <div class="recommendations mt-4">
                    <p class="festivalInformation">축제 정보</p>
                    <div class="recommendation-item">
                        <a class="festivalHomePageLink" href="">
                            <img src="festivalSample.jpg" alt="축제" class="img-fluid">
                        </a>
                        <div class="recommendationInform">
                            <a href="" class="recommendationName">축제 샘플</a>
                            <a class="hyperLink" href="">http://www.sample.com/</a>
                            <p class="evaluation">입장료 5,000원, 평점 4.2, 리뷰 3</p>
                        </div>
                    </div>
                    <div class="recommendation-item">
                        <a class="foodHomepageLink" href="">
                            <img src="restaurant.jpg" alt="음식점" class="img-fluid">
                        </a>
                        <div class="recommendationInform">
                            <a href="" class="recommendationName">레스토랑 샘플</a>
                            <a class="hyperLink" href="">http://www.sample.com/</a>
                            <p class="evaluation">평점 3.7, 리뷰 120</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 오른쪽 지도 패널 -->
            <div class="col-md-9 p-0">
                <div id="map" class="map"></div> <!-- 지도가 표시될 영역 -->
            </div>
        </div>
    </div>

    <section class="col-8"> <!--지도 넣을 공간-->


        <!-- 지도 생성 스크립트 -->
        <div id="map"></div>


        <script type="text/javascript"
            src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=4663aad9868a31ae79f78c9763aa181e"></script>

        <script>
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
                mapOption = {
                    center: new kakao.maps.LatLng(36.5, 127.5), // 지도의 중심좌표
                    level: 13 // 지도의 확대 레벨
                };

            // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
            var map = new kakao.maps.Map(mapContainer, mapOption);



        </script>

        <script src="PBL Project/js/mapMarker.js"></script>
        <script src="PBL Project/js/trafficInformation.js"></script>
        <script src="PBL Project/js/zoomControl.js"></script>
    </section>

</html>
